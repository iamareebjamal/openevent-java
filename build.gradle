buildscript {
    ext.kotlin_version = '1.2.0'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'api.openevent'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile 'javax.validation:validation-api:2.0.1.Final'
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.4.1"
    compile "io.reactivex.rxjava2:rxjava:2.1.10"
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    compile 'com.squareup.retrofit2:converter-jackson:2.3.0'
    compile "com.github.jasminb:jsonapi-converter:0.8.1"
    compile 'com.squareup.okhttp3:logging-interceptor:3.10.0'
    compile 'org.threeten:threetenbp:1.3.6'
    compile 'com.squareup:kotlinpoet:0.7.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}